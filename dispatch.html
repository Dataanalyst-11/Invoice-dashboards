<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispatched Invoices</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff5f5; padding: 20px; }
    h1 { background: #dc3545; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h1>ðŸšš Invoices at Dispatch</h1>
  <table>
    <thead>
      <tr><th>Invoice Number</th><th>Customer Name</th><th>Route</th></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
  const alreadyDisplayed = new Set();

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('table-body');

      // Loop newest first (assuming API returns oldest to newest)
      data.reverse();

      data.forEach(row => {
        const confirmationOut = row["CONFIRMATION TIME OUT"];
        const rider = row["RIDER"];
        const invoice = row["INVOICE NUMBER"] || '';

        if (confirmationOut && !rider && !alreadyDisplayed.has(invoice)) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${invoice}</td>
            <td>${row["CUSTOMER NAME"] || ''}</td>
            <td>${row["ROUTE"] || ''}</td>
          `;
          // Add new entries at the top
          if (tbody.firstChild) {
            tbody.insertBefore(tr, tbody.firstChild);
          } else {
            tbody.appendChild(tr);
          }

          alreadyDisplayed.add(invoice);
        }
      });
    } catch (err) {
      console.error('Fetch failed:', err);
    }
  }

  fetchData();
  setInterval(fetchData, 30000); // refresh every 30 seconds
</script>

</body>
</html>
