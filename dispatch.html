<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispatched - Invoice Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #dc3545;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #count-display {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px;
      background: #ffe5e5;
      color: #dc3545;
      position: sticky;
      top: 52px;
      z-index: 99;
    }

    .table-container {
      height: calc(100vh - 100px);
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    tr.highlight-green {
      background-color: #006400;
      color: white;
      font-weight: bold;
    }

    tr.highlight-yellow {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
    }

    tr.highlight-red {
      background-color: #8B0000;
      color: white;
      font-weight: bold;
    }

    small {
      font-size: 0.85em;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>üöö Invoices at Dispatch</h1>
  <div id="count-display">Invoices at Dispatch: 0</div>

  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Customer Name</th>
          <th>Route</th>
          <th>Confirmation Time Out</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
    const liveTimers = {};

    function formatDateTime(input) {
      const date = new Date(input);
      if (isNaN(date.getTime())) return input;
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    function formatDuration(ms) {
      const totalSec = Math.floor(ms / 1000);
      const hours = Math.floor(totalSec / 3600);
      const minutes = Math.floor((totalSec % 3600) / 60);
      const seconds = totalSec % 60;

      if (hours > 0) {
        return `${hours} hr ${minutes} min ${seconds} sec`;
      } else {
        return `${minutes} min ${seconds} sec`;
      }
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');
        const countDisplay = document.getElementById('count-display');

        tbody.innerHTML = '';
        Object.keys(liveTimers).forEach(key => delete liveTimers[key]);

        let count = 0;

        data.reverse().forEach(row => {
          const confirmationOut = row["CONFIRMATION TIME OUT"];
          const rider = row["RIDER"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (confirmationOut && !rider) {
            count++;
            const timeOut = new Date(confirmationOut);
            const now = new Date();
            const minutesPassed = (now - timeOut) / (1000 * 60);
            const invoiceId = invoice.replace(/\s/g, '');
            const timerId = `timer-${invoiceId}`;

            const tr = document.createElement('tr');

            if (minutesPassed > 30) {
              tr.classList.add('highlight-red');
            } else if (minutesPassed > 15) {
              tr.classList.add('highlight-yellow');
            } else {
              tr.classList.add('highlight-green');
            }

            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
              <td>
                ${formatDateTime(confirmationOut)}<br>
                <small id="${timerId}">‚è±Ô∏è Waiting: calculating...</small>
              </td>
            `;

            tbody.appendChild(tr);
            liveTimers[invoiceId] = timeOut;
          }
        });

        countDisplay.textContent = `Invoices at Dispatch: ${count}`;

      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh every 30 sec

    // Update countdown timers
    setInterval(() => {
      const now = new Date();
      for (const [invoiceId, startTime] of Object.entries(liveTimers)) {
        const timerElem = document.getElementById(`timer-${invoiceId}`);
        if (timerElem) {
          const elapsed = now - startTime;
          timerElem.textContent = `‚è±Ô∏è Waiting: ${formatDuration(elapsed)}`;
        }
      }
    }, 1000);

    // Smooth Auto Scroll
    const scrollArea = document.getElementById('scrollArea');
    let direction = 'down';

    function smoothScroll() {
      const speed = 1;

      function step() {
        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
            scrollArea.scrollTop += speed;
            requestAnimationFrame(step);
          } else {
            direction = 'up';
            setTimeout(() => requestAnimationFrame(step), 2000); // Pause at bottom
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
            requestAnimationFrame(step);
          } else {
            direction = 'down';
            setTimeout(() => requestAnimationFrame(step), 2000); // Pause at top
          }
        }
      }

      step();
    }

    window.addEventListener('load', () => {
      setTimeout(() => requestAnimationFrame(smoothScroll), 3000);
    });
  </script>
</body>
</html>
