<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Confirmation - Invoice Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0faff; padding: 20px; }
    h1 { background: #17a2b8; color: white; padding: 12px; border-radius: 8px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f7f7f7; }
  </style>
</head>
<body>
  <h1>ðŸ”µ In Confirmation Invoices</h1>
  <table>
    <thead>
      <tr><th>Invoice Number</th><th>Store Executive</th><th>Customer Name</th><th>Route</th></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
    let previouslyAnnounced = new Set();

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';

        const newInvoices = [];

        data.forEach(row => {
          const storeOut = row["Store Time Out"];
          const confirmIn = row["CONFIRMATION TIME IN"];
          const confirmOut = row["CONFIRMATION TIME OUT"];

          if (storeOut && confirmIn && !confirmOut) {
            const invoice = row["INVOICE NUMBER"] || '';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["STORE EXECUTIVE"] || ''}</td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;
            tbody.appendChild(tr);

            if (!previouslyAnnounced.has(invoice)) {
              newInvoices.push(invoice);
              previouslyAnnounced.add(invoice);
            }
          }
        });

        // Speak ONLY the most recent new invoice
        if (newInvoices.length > 0) {
          const latest = newInvoices[newInvoices.length - 1];
          const beep = document.getElementById('beep');

          beep.play();
          setTimeout(() => {
            const msg = new SpeechSynthesisUtterance(`Invoice number ${latest} has entered confirmation`);
            speechSynthesis.speak(msg);
          }, 1000);
        }
      } catch (err) {
        console.error('Fetch failed:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
