<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Confirmation - Invoice Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0faff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #17a2b8;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .table-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f7f7f7;
      position: sticky;
      top: 0;
      z-index: 50;
    }
  </style>
</head>
<body>
  <h1>ðŸ”µ INVOICES AT CONFIRMATION</h1>
  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Confirmation Executive</th>
          <th>Customer Name</th>
          <th>Route</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
    const announced = new Set();

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');
        const newInvoices = [];

        data.reverse();

        data.forEach(row => {
          const storeOut = row["Store Time Out"];
          const confirmIn = row["CONFIRMATION TIME IN"];
          const confirmOut = row["CONFIRMATION TIME OUT"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (storeOut && confirmIn && !confirmOut && !announced.has(invoice)) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["CONFIRMATION EXECUTIVE"] || ''}</td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;
            tbody.insertBefore(tr, tbody.firstChild);
            newInvoices.push(invoice);
            announced.add(invoice);
          }
        });

        if (newInvoices.length > 0) {
          const latest = newInvoices[newInvoices.length - 1];
          const beep = document.getElementById('beep');
          beep.play();
          setTimeout(() => {
            const msg = new SpeechSynthesisUtterance(`Invoice number ${latest} has entered confirmation`);
            speechSynthesis.speak(msg);
          }, 1000);
        }
      } catch (err) {
        console.error('Fetch failed:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh every 30 seconds

    // Smooth auto-scroll
    const scrollArea = document.getElementById('scrollArea');
    let direction = 'down';

    function smoothScroll() {
      const speed = 1;

      function step() {
        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight) {
            scrollArea.scrollTop += speed;
            requestAnimationFrame(step);
          } else {
            direction = 'up';
            setTimeout(() => requestAnimationFrame(smoothScroll), 2000); // Pause at bottom
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
            requestAnimationFrame(step);
          } else {
            direction = 'down';
            setTimeout(() => requestAnimationFrame(smoothScroll), 15000); // Pause at top
          }
        }
      }

      step();
    }

    // Trigger touch + scrolling after page loads
    window.addEventListener('load', () => {
      document.dispatchEvent(new Event('touchstart'));
      setTimeout(() => requestAnimationFrame(smoothScroll), 15000);
    });
  </script>
</body>
</html>
