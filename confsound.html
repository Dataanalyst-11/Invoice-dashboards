<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Confirmation - Invoice Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0faff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .table-container {
      height: 100vh;
      overflow-y: auto;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: white;
    }

    h1 {
      background: #17a2b8;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div class="table-container" id="scrollArea">
    <div class="sticky-header">
      <h1>ðŸ”µ INVOICES AT CONFIRMATION</h1>
      <table>
        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Confirmation Executive</th>
            <th>Customer Name</th>
            <th>Route</th>
          </tr>
        </thead>
      </table>
    </div>
    <table>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
    const previouslyAnnounced = new Set();

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');

        const newInvoices = [];
        data.reverse();

        data.forEach(row => {
          const storeOut = row["Store Time Out"];
          const confirmIn = row["CONFIRMATION TIME IN"];
          const confirmOut = row["CONFIRMATION TIME OUT"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (storeOut && confirmIn && !confirmOut && !previouslyAnnounced.has(invoice)) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["CONFIRMATION EXECUTIVE"] || ''}</td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;
            tbody.insertBefore(tr, tbody.firstChild);
            newInvoices.push(invoice);
            previouslyAnnounced.add(invoice);
          }
        });

        if (newInvoices.length > 0) {
          const latest = newInvoices[newInvoices.length - 1];
          const beep = document.getElementById('beep');
          beep.play();
          setTimeout(() => {
            const msg = new SpeechSynthesisUtterance(`Invoice number ${latest} has entered confirmation`);
            speechSynthesis.speak(msg);
          }, 1000);
        }
      } catch (err) {
        console.error('Fetch failed:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000);

    // Auto-scroll logic
    let scrollTimer;
    let direction = 'down';

    function startAutoScroll() {
      const scrollArea = document.getElementById('scrollArea');
      const speed = 0.5; // px per tick
      const delay = 30; // ms

      scrollTimer = setInterval(() => {
        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
            scrollArea.scrollTop += speed;
          } else {
            clearInterval(scrollTimer);
            direction = 'up';
            setTimeout(startAutoScroll, 2000); // pause at bottom
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
          } else {
            clearInterval(scrollTimer);
            direction = 'down';
            setTimeout(startAutoScroll, 15000); // pause at top
          }
        }
      }, delay);
    }

    setTimeout(startAutoScroll, 15000); // wait 2 mins before first scroll
  </script>
</body>
</html>
