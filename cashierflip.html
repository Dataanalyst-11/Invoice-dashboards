<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease;
      opacity: 0;
      z-index: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <iframe id="cashierFrame" src="cashier.html" class="active"></iframe>
  <iframe id="riderFrame" src="rider.html"></iframe>
</div>

<script>
  const cashierFrame = document.getElementById('cashierFrame');
  const riderFrame = document.getElementById('riderFrame');

  let showingCashier = true;

  setInterval(() => {
    if (showingCashier) {
      riderFrame.src = "rider.html?nocache=" + new Date().getTime(); // Reload rider
      cashierFrame.classList.remove('active');
      riderFrame.classList.add('active');
    } else {
      cashierFrame.src = "cashier.html?nocache=" + new Date().getTime(); // Reload cashier
      riderFrame.classList.remove('active');
      cashierFrame.classList.add('active');
    }
    showingCashier = !showingCashier;
  }, 180000); // 180,000 ms = 3 minutes
</script>

</body>
</html>
