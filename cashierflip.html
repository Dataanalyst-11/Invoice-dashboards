<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Flip Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      perspective: 1200px;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 2s;
    }

    .front, .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .back {
      transform: rotateY(180deg);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="flip-card" id="flipCard">
    <div class="front">
      <iframe id="cashierFrame" src="cashier.html"></iframe>
    </div>
    <div class="back">
      <iframe id="riderFrame" src="rider.html"></iframe>
    </div>
  </div>
</div>

<script>
  const flipCard = document.getElementById('flipCard');
  const cashierFrame = document.getElementById('cashierFrame');
  const riderFrame = document.getElementById('riderFrame');

  let flipped = false;

  setInterval(() => {
    flipped = !flipped;
    flipCard.style.transform = flipped ? "rotateY(180deg)" : "rotateY(0deg)";

    // Refresh the frame that is about to be shown
    if (flipped) {
      riderFrame.src = "rider.html?nocache=" + new Date().getTime();
    } else {
      cashierFrame.src = "cashier.html?nocache=" + new Date().getTime();
    }
  }, 180000); // 180,000 ms = 10 minutes
</script>

</body>
</html>
