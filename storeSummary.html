<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Executive Performance Summary</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 1.5rem; }
    .summary { padding-top: 4px; font-size: 1rem; font-weight: bold; }
    .table-container {
      height: calc(100vh - 92px);
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    tr.low { background-color: #8B0000; color: white; font-weight: bold; }
    tr.medium { background-color: #ffd633; font-weight: bold; }
    tr.high { background-color: #228B22; color: white; font-weight: bold; }
    tr:nth-child(even):not(.low):not(.medium):not(.high) {
      background-color: #f9f9f9;
    }
    .exec-name {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
    }
    .progress-container {
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      height: 8px;
      margin-top: 4px;
    }
    .progress-bar {
      height: 8px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“Š Store Executive Performance Summary</h1>
    <div class="summary" id="summary-row">Loading summary...</div>
    <div id="clock" style="font-size:3rem; margin-top:5px; font-weight:bold;"></div>
  </div>

  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Store Executive</th>
          <th>Total Invoices</th>
          <th>Performance</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzoGgrQBIFHPP2bK6CkPHuyxqIBodOpJs0abzARWx69mJ8rUCGFLJ509LJB5ohk4oliWw/exec';

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const execMap = {};
        let printedCount = 0;
        let trackedCount = 0;

        data.forEach(row => {
          const exec = row["STORE EXECUTIVE"];
          const timeTaken = parseFloat(row["STORE TIME TAKEN"]) || 0;
          const correction = row["CORRECTIONS"] ? 1 : 0;
          const printed = row["PRINTED TIME"];
          const storeTimeOut = row["Store Time Out"];

          if (printed) printedCount++;
          if (storeTimeOut) trackedCount++;

          if (exec) {
            if (!execMap[exec]) {
              execMap[exec] = { orders: 0, totalTime: 0, corrections: 0 };
            }
            execMap[exec].orders += 1;
            execMap[exec].totalTime += timeTaken;
            execMap[exec].corrections += correction;
          }
        });

        // Step 1: compute stats per exec
        const execStats = Object.entries(execMap).map(([name, obj]) => {
          return {
            name,
            orders: obj.orders,
            avgTime: obj.orders > 0 ? obj.totalTime / obj.orders : 0,
            corrections: obj.corrections
          };
        });

        // Step 2: global max/min
        const maxOrders = Math.max(...execStats.map(e => e.orders), 0);
        const minAvgTime = Math.min(...execStats.filter(e => e.avgTime > 0).map(e => e.avgTime), Infinity);

        // Step 3: composite score
        const execList = execStats.map(e => {
          const volumeNorm = maxOrders > 0 ? e.orders / maxOrders : 0;
          const timeNorm = e.avgTime > 0 && minAvgTime < Infinity ? minAvgTime / e.avgTime : 0;
          const accuracyNorm = e.orders > 0 ? 1 - (e.corrections / e.orders) : 0;
          const score = (0.40 * volumeNorm + 0.20 * timeNorm + 0.10 * accuracyNorm) * (100 / 0.70);
          return { ...e, score };
        }).sort((a, b) => b.score - a.score);

        // Step 4: render
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        execList.forEach(item => {
          const tr = document.createElement('tr');
          if (item.score < 50) tr.className = 'low';
          else if (item.score < 75) tr.className = 'medium';
          else tr.className = 'high';

          tr.innerHTML = `
            <td class="exec-name">
              <div class="avatar">${getInitials(item.name)}</div>${item.name}
            </td>
            <td>${item.orders} ${item.corrections > 0 ? `<div style="font-size:0.85rem; color:black; font-weight:bold;">(${item.corrections} correction${item.corrections > 1 ? 's' : ''})</div>` : ''}</td>
            <td>
              <div>${item.score.toFixed(2)}%</div>
              <div class="progress-container">
                <div class="progress-bar" style="width:${Math.min(item.score,100)}%"></div>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });

        const untrackedCount = printedCount - trackedCount;
        document.getElementById('summary-row').textContent =
          `ðŸ§¾ Total Printed Invoices: ${printedCount} | âœ… Total Tracked: ${trackedCount} | â›” Untracked Invoices: ${untrackedCount}`;
      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('summary-row').textContent = 'Error loading summary.';
      }
    }

    function getInitials(name) {
      return name.split(' ').map(word => word[0]).join('').toUpperCase();
    }

    fetchData();
    setInterval(fetchData, 30000);

    // Auto-scroll
    const scrollArea = document.getElementById('scrollArea');
    let scrollDirection = 'down';
    const scrollSpeed = 1;
    const scrollPause = 3000;

    function scrollStep() {
      if (scrollDirection === 'down') {
        if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight) {
          scrollArea.scrollTop += scrollSpeed;
          requestAnimationFrame(scrollStep);
        } else {
          scrollDirection = 'up';
          setTimeout(() => requestAnimationFrame(scrollStep), scrollPause);
        }
      } else {
        if (scrollArea.scrollTop > 0) {
          scrollArea.scrollTop -= scrollSpeed;
          requestAnimationFrame(scrollStep);
        } else {
          scrollDirection = 'down';
          setTimeout(() => requestAnimationFrame(scrollStep), scrollPause);
        }
      }
    }
    window.addEventListener('load', () => {
      setTimeout(() => requestAnimationFrame(scrollStep), 2000);
    });

    // Clock
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('clock').textContent = now.toLocaleString('en-US', options);
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
