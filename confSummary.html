<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation Executive Performance Summary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .summary {
      padding-top: 4px;
      font-size: 1rem;
      font-weight: bold;
    }

    .table-container {
      height: calc(100vh - 92px);
      overflow-y: auto;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }

    th, td {
      padding: 12px;
      background: white;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    tr {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    tr.low td {
      background-color: #c62828;
      color: white;
      font-weight: bold;
    }

    tr.medium td {
      background-color: #ffeb3b;
      font-weight: bold;
    }

    tr.high td {
      background-color: #388e3c;
      color: white;
      font-weight: bold;
    }

    .exec-name {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-weight: bold;
    }

    .progress-container {
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      height: 8px;
      margin-top: 4px;
    }

    .progress-bar {
      height: 8px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“Š Confirmation Executive Performance Summary</h1>
    <div class="summary" id="summary-row">Loading summary...</div>
  </div>

  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Confirmation Executive</th>
          <th>Total Invoices</th>
          <th>Performance</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzx0wmr0EN7nDCj7Aq6sYRUSEK423Q1LFnWifHv88HzeBc7ADZF6f4XD_lBJMi6oGIh/exec';

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const execMap = {};
        let confirmedCount = 0;
        let trackedCount = 0;
        let totalValue = 0;

        data.forEach(row => {
          const exec = row["CONFIRMATION EXECUTIVE"];
          const confirmed = row["CONFIRMATION TIME IN"];
          const storeOut = row["Store Time Out"];
          const amount = parseFloat(row["INVOICE AMOUNT"].toString().replace(/,/g, '')) || 0;

          if (confirmed) confirmedCount++;
          if (storeOut) trackedCount++;

          if (exec) {
            if (!execMap[exec]) {
              execMap[exec] = { count: 0, totalValue: 0 };
            }
            execMap[exec].count += 1;
            execMap[exec].totalValue += amount;
            totalValue += amount;
          }
        });

        const execList = Object.entries(execMap)
          .map(([name, obj]) => {
            const percentage = ((obj.totalValue / totalValue) * 100).toFixed(2);
            return {
              name,
              count: obj.count,
              percentage
            };
          })
          .sort((a, b) => b.percentage - a.percentage);

        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        execList.forEach(item => {
          const tr = document.createElement('tr');
          const perc = parseFloat(item.percentage);

          if (perc <= 20) tr.className = 'low';
          else if (perc <= 40) tr.className = 'medium';
          else tr.className = 'high';

          tr.innerHTML = `
            <td class="exec-name">
              <div class="avatar">${getInitials(item.name)}</div>${item.name}
            </td>
            <td>${item.count}</td>
            <td>
              <div>${item.percentage}%</div>
              <div class="progress-container">
                <div class="progress-bar" style="width: ${perc}%"></div>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById('summary-row').textContent = 
          `âœ… Total Confirmed Invoices: ${confirmedCount} | ðŸ“ Total Tracked In Store: ${trackedCount}`;

      } catch (err) {
        console.error('Fetch error:', err);
        document.getElementById('summary-row').textContent = 'Error loading summary.';
      }
    }

    function getInitials(name) {
      return name
        .split(' ')
        .map(word => word[0])
        .join('')
        .toUpperCase();
    }

    fetchData();
    setInterval(fetchData, 30000);

    const scrollArea = document.getElementById('scrollArea');
    let scrollDirection = 'down';
    const scrollSpeed = 1;
    const scrollPause = 3000;

    function scrollStep() {
      if (scrollDirection === 'down') {
        if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight) {
          scrollArea.scrollTop += scrollSpeed;
          requestAnimationFrame(scrollStep);
        } else {
          scrollDirection = 'up';
          setTimeout(() => requestAnimationFrame(scrollStep), scrollPause);
        }
      } else {
        if (scrollArea.scrollTop > 0) {
          scrollArea.scrollTop -= scrollSpeed;
          requestAnimationFrame(scrollStep);
        } else {
          scrollDirection = 'down';
          setTimeout(() => requestAnimationFrame(scrollStep), scrollPause);
        }
      }
    }

    window.addEventListener('load', () => {
      setTimeout(() => requestAnimationFrame(scrollStep), 2000);
    });
  </script>
</body>
</html>
