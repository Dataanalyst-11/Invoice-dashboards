<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöö Pending Invoices Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      margin: 0;
      font-size: 1.2em;
    }
    h1 {
      background: #dc3545;
      color: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      margin: 0;
      font-size: 2em;
    }
    #invoiceCount {
      text-align: center;
      font-size: 1.3em;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    #scrollArea {
      max-height: 88vh;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 1em;
    }
    th, td {
      padding: 14px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #f7f7f7;
      z-index: 10;
    }
    tr.highlight-green { background-color: #006400; color: white; font-weight: bold; }
    tr.highlight-red { background-color: #8B0000; color: white; font-weight: bold; }
    .timer-label {
      font-size: 0.85em;
      color: #f0f0f0;
      display: block;
      margin-top: 6px;
    }
    .timer {
      font-size: 1em;
      display: block;
      color: #fff;
    }
    #loading {
      text-align: center;
      padding: 30px;
      font-size: 1.5em;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üöö Pending Invoices for Clearance</h1>
  <div id="invoiceCount">Loading...</div>
  <div id="scrollArea">
    <div id="loading">‚è≥ Loading...</div>
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Rider</th>
          <th>Dispatched Time</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

 <script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbxwY4Cf22TDKW8JOKqkab0R5d4UjrWFK4JjcIGqgUH5f_D7ZjpVRdNvO-P8srfujb0G/exec';
  const timerElements = [];

  function formatDateTime(dateStr) {
    const date = new Date(dateStr);
    if (isNaN(date)) return dateStr;
    const pad = n => n.toString().padStart(2, '0');
    return `${pad(date.getDate())}/${pad(date.getMonth()+1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
  }

  function parseDate(dateStr) {
    const parts = dateStr.trim().split(/[\s\/:-]/);
    if (parts.length >= 5) {
      const [day, month, year, hour, minute, second = 0] = parts.map(Number);
      return new Date(year, month - 1, day, hour, minute, second);
    }
    return new Date(dateStr); // fallback
  }

  function clearTimers() {
    timerElements.length = 0;
  }

  function updateTimers() {
    const now = new Date();
    timerElements.forEach(obj => {
      const diff = Math.floor((now - obj.dispatchedDate) / 1000);
      const hrs = Math.floor(diff / 3600);
      const mins = Math.floor((diff % 3600) / 60);
      const secs = diff % 60;
      obj.element.textContent = hrs > 0 ? `${hrs}h ${mins}m ${secs}s` : `${mins}m ${secs}s`;
    });
  }

  async function fetchData() {
    try {
      clearTimers();
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      let pendingCount = 0, deliveredCount = 0, clearedCount = 0;

      const filtered = data.filter(row => row["Delivered By"]);

      filtered.forEach(row => {
        if (row.STATUS === "PENDING") pendingCount++;
        if (row.STATUS === "CLEARED") clearedCount++;
        if (row["Delivered By"]) deliveredCount++;
      });

      const rowsToDisplay = filtered
        .filter(row => row.STATUS === 'PENDING')
        .sort((a, b) => (a["Delivered By"] || '').localeCompare(b["Delivered By"] || ''));

      rowsToDisplay.forEach(row => {
        const dispatchTime = row["DISPATCHED TIME"];
        const dispatchedDate = parseDate(dispatchTime);
        if (!dispatchedDate) return;

        const minsPassed = (new Date() - dispatchedDate) / (1000 * 60);
        const tr = document.createElement('tr');
        tr.className = minsPassed >= 60 ? 'highlight-red' : 'highlight-green';

        const timerEl = document.createElement('span');
        timerEl.className = 'timer';
        timerEl.textContent = '‚è±';

        timerElements.push({ element: timerEl, dispatchedDate });

        tr.innerHTML = `
          <td>${row["INVOICE NO"] || ''}</td>
          <td>${row["Delivered By"] || ''}</td>
          <td>${formatDateTime(dispatchTime)}
            <span class="timer-label">‚è± Elapsed Time Since Dispatch</span>
          </td>
        `;

        tr.querySelector('td:nth-child(3)').appendChild(timerEl);
        tbody.appendChild(tr);
      });

      document.getElementById('invoiceCount').innerHTML = `
        ‚úÖ Total Cleared: ${clearedCount} &nbsp;&nbsp;&nbsp;
        üì¶ Total Delivered: ${deliveredCount} &nbsp;&nbsp;&nbsp;
        üî¥ Total Pending: ${pendingCount}
      `;
    } catch (err) {
      console.error(err);
      document.getElementById('invoiceCount').textContent = '‚ö†Ô∏è Failed to fetch data.';
    }
  }

  // Global timer for countdowns
  setInterval(updateTimers, 1000);

  // Fetch every 30s
  fetchData();
  setInterval(fetchData, 30000);

  // Auto-scroll regardless of data loading
  const scrollArea = document.getElementById('scrollArea');
  let scrollDirection = 1;

  function smoothScroll() {
    const speed = 0.5;
    scrollArea.scrollTop += speed * scrollDirection;

    if (scrollDirection === 1 && scrollArea.scrollTop + scrollArea.clientHeight >= scrollArea.scrollHeight) {
      scrollDirection = -1;
      setTimeout(() => requestAnimationFrame(smoothScroll), 10000);
    } else if (scrollDirection === -1 && scrollArea.scrollTop <= 0) {
      scrollDirection = 1;
      setTimeout(() => requestAnimationFrame(smoothScroll), 15000);
    } else {
      requestAnimationFrame(smoothScroll);
    }
  }

  window.addEventListener('load', () => {
    document.dispatchEvent(new Event('touchstart'));
    requestAnimationFrame(smoothScroll);
  });
</script>

</body>
</html>
