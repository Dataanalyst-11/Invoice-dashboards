<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Summary Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .flashing {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { border-color: red; }
      50% { border-color: transparent; }
      100% { border-color: red; }
    }
    #scrollWrapper {
      height: 90vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white text-center py-6 shadow-lg">
    <h1 class="text-3xl font-bold">Dispatch Summary Dashboard</h1>
    <div class="mt-2 text-xl">
      <span id="totalDelivered">Delivered Today: 0</span> |
      <span id="totalPending">Pending Clearance: 0</span> |
      <span id="currentDate"></span>
    </div>
  </div>

  <div id="scrollWrapper">
    <div id="riderGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Rider cards will be added here -->
    </div>
  </div>

  <div class="text-center text-sm text-gray-500 pb-4" id="lastUpdated"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec'; // Replace with your Web App URL

    async function fetchRiderData() {
      try {
        const res = await fetch(API_URL);
        const fullData = await res.json();

        const riderData = fullData
          .filter(row =>
            row["RIDER LIST"] &&
            row["TOTAL NO. OF ORDERS DELIVERED TODAY"] !== undefined &&
            row["NO. OF INVOICES PENDING CLEARANCE"] !== undefined
          )
          .map(row => ({
            name: row["RIDER LIST"],
            delivered: Number(row["TOTAL NO. OF ORDERS DELIVERED TODAY"]),
            pending: Number(row["NO. OF INVOICES PENDING CLEARANCE"])
          }));

        renderDashboard(riderData);
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    function renderDashboard(riders) {
      const riderGrid = document.getElementById('riderGrid');
      riderGrid.innerHTML = '';

      let totalDelivered = 0;
      let totalPending = 0;

      riders.forEach(rider => {
        totalDelivered += rider.delivered;
        totalPending += rider.pending;

   const card = document.createElement('div');
card.className = `card rounded-2xl p-4 text-white border-4 ${
  rider.pending > 0 ? 'bg-pink-700 border-pink-700 flashing' : 'bg-green-600 border-green-600'
}`;

card.innerHTML = `
  <h2 class="text-xl font-bold mb-2">${rider.name}</h2>
  <p class="text-lg">âœ… Delivered: <span class="font-bold">${rider.delivered}</span></p>
  <p class="text-lg">ðŸ”´ Pending Clearance: <span class="font-bold">${rider.pending}</span></p>
`;


        riderGrid.appendChild(card);
      });

      document.getElementById('totalDelivered').textContent = `Delivered Today: ${totalDelivered}`;
      document.getElementById('totalPending').textContent = `Pending Clearance: ${totalPending}`;

      const now = new Date();
      document.getElementById('currentDate').textContent = `Date: ${now.toLocaleDateString()}`;
      document.getElementById('lastUpdated').textContent = `Last Updated: ${now.toLocaleTimeString()}`;
    }

    // Smooth auto-scroll
    const scrollWrapper = document.getElementById('scrollWrapper');
    let scrollDir = 'down';

    function autoScroll() {
      const step = 1;
      const delay = 20;
      const max = scrollWrapper.scrollHeight - scrollWrapper.clientHeight;

      function scrollStep() {
        if (scrollDir === 'down') {
          scrollWrapper.scrollTop += step;
          if (scrollWrapper.scrollTop >= max) {
            scrollDir = 'up';
            setTimeout(scrollStep, 2000);
            return;
          }
        } else {
          scrollWrapper.scrollTop -= step;
          if (scrollWrapper.scrollTop <= 0) {
            scrollDir = 'down';
            setTimeout(scrollStep, 15000);
            return;
          }
        }
        setTimeout(scrollStep, delay);
      }

      scrollStep();
    }

    window.addEventListener('load', () => {
      fetchRiderData();
      setInterval(fetchRiderData, 15000);
      setTimeout(autoScroll, 10000); // wait 10s before starting scroll
    });
  </script>
</body>
</html>
