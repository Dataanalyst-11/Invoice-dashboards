<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Store - Invoice Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      background: #007bff;
      color: white;
      padding: 12px;
      margin: 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .table-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead th {
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 5;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¡ In Store Invoices</h1>
  <div class="table-container" id="scrollArea">
    <table>
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Store Executive</th>
          <th>Store Time In</th>
          <th>Customer Name</th>
          <th>Route</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxZGkZtHB2ViVBuLfheOkWEfLg_KemtgPTewtYfM65m8vDmcl09dbu1Rwn6T280iVFSQA/exec';
    const shownInvoices = new Set();

    function formatDateTime(input) {
      const date = new Date(input);
      if (isNaN(date.getTime())) return input;
      const pad = n => n.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.getElementById('table-body');

        data.reverse();

        data.forEach(row => {
          const storeIn = row["Store Time In"];
          const storeOut = row["Store Time Out"];
          const invoice = row["INVOICE NUMBER"] || '';

          if (storeIn && !storeOut && !shownInvoices.has(invoice)) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${invoice}</td>
              <td>${row["STORE EXECUTIVE"] || ''}</td>
              <td>${formatDateTime(storeIn)}</td>
              <td>${row["CUSTOMER NAME"] || ''}</td>
              <td>${row["ROUTE"] || ''}</td>
            `;
            tbody.insertBefore(tr, tbody.firstChild);
            shownInvoices.add(invoice);
          }
        });
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh every 30 sec

    // Auto scroll logic
    let scrollTimer;
    let direction = 'down';

    function startAutoScroll() {
      const scrollArea = document.getElementById('scrollArea');
      const speed = 0.5; // px per frame
      const delay = 30; // ms between frames

      scrollTimer = setInterval(() => {
        if (direction === 'down') {
          if (scrollArea.scrollTop + scrollArea.clientHeight < scrollArea.scrollHeight - 1) {
            scrollArea.scrollTop += speed;
          } else {
            clearInterval(scrollTimer);
            direction = 'up';
            setTimeout(startAutoScroll, 2000); // pause at bottom
          }
        } else {
          if (scrollArea.scrollTop > 0) {
            scrollArea.scrollTop -= speed;
          } else {
            clearInterval(scrollTimer);
            direction = 'down';
            setTimeout(startAutoScroll, 15000); // wait 15 sec at top
          }
        }
      }, delay);
    }

    // Start the scroll cycle after 1 minutes
    setTimeout(startAutoScroll, 15000);
  </script>
</body>
</html>
